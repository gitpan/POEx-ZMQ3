name    = POEx-ZMQ3
author  = Jon Portnoy <avenj@cobaltirc.org>
license = Perl_5
copyright_holder = Jon Portnoy
copyright_year   = 2014

version = 0.060004

[@Basic]
[MetaJSON]

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn
untracked_files = warn
tag_format  = '%v'
tag_message = 'dist %v'

[MetaResources]
repository.url = git://github.com/avenj/poex-zmq3.git
repository.web = https://github.com/avenj/poex-zmq3
repository.type = git

[ConfirmRelease]
[CheckChangeLog]

[PkgVersion]
die_on_existing_version = 1
die_on_line_insertion   = 1

[ReadmeFromPod]
[ReadmeMarkdownFromPod]

[PromptIfStale]
phase = release
check_all_plugins = 1
check_all_prereqs = 1
skip = POSIX

[PodCoverageTests]
[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::DistManifest]
[Test::NoTabs]
[Test::Pod::LinkCheck]
[Test::ReportPrereqs]
[Test::Synopsis]

[Prereqs]
perl        = 5.10.1
Carp        = 0
POSIX       = 0
strictures  = 1
Storable    = 0

Moo              = 1.000007

MooX::Role::POE::Emitter          = 0.11
MooX::Role::Pluggable::Constants  = 0

POE  = 1.3

ZMQ::LibZMQ3   = 1.08
ZMQ::Constants = 1.02

[Prereqs / TestRequires]
Test::More = 0.88

[Run::AfterBuild]
run = cp %d%pREADME.mkdn .
